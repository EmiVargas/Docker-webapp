<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi App Web Dockerizada con Java</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 70%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .info { margin-bottom: 20px; padding: 10px; background-color: #e7f3fe; border-left: 6px solid #2196F3; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
<h1>Usuarios Registrados</h1>
<div class="info">
    Conectado a la base de datos <b th:text="${dbName}">nombre_db</b> en el host <b th:text="${dbHost}">host_db</b>.
</div>

<div th:if="${param.error}" class="error">
    <p th:text="${param.error}">Error gen√©rico</p>
</div>

<div th:if="${usuarios.isEmpty()}">
    <p>No hay usuarios registrados en la tabla.</p>
</div>

<table th:unless="${usuarios.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}">1</td>
        <td th:text="${usuario.nombre}">Nombre Ejemplo</td>
        <td th:text="${usuario.email}">email@example.com</td>
    </tr>
    </tbody>
</table>
</body>
</html>
